<h2>My Users</h2>
<ul class="users">
  <li *ngFor="let user of users" (click)="onSelect(selectedUser)">
    <span class="badge">{{user.id}}</span> {{user.name}}
  </li>
</ul>

<h2>{{user.name | uppercase}} Details</h2>
<div><span>id: </span>{{user.id}}</div>
<div>
    <label>name:
      <input [(ngModel)]="user.name" placeholder="name"/>
    </label>
  </div>
